  <body>
    <!-- Sign up | individual -->
    <div class="wrapper">
      <section id="main">
        <div class="left">
         
            <img src="C:\Users\FUNMILAYO\Desktop\assignment two\logo.png">
  
          <h2>For Individuals</h2>
          <p>
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </div>
        <form class="float">
    
            <div class="card">
              <form>
                <div class="form-group two-columns">
                  <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                  </div>
          
                  <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                  </div>
                </div>
          
                <div class="form-group two-columns">
                  <div>
                    <label>Gender</label>
                    <select name="gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
          
                  <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                  </div>
                </div>
          
                <div class="form-group two-columns">
                  <div>
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" name="weight" required>
                  </div>
          
                  <div>
                    <label for="height">Height (CM)</label>
                    <input type="number" id="height" name="height" required>
                  </div>
                </div>
          
                <div class="form-group">
                  <label for="activityLevel">Activity Level</label>
                  <select name="activityLevel" required>
                    <option value="low">Beginner</option>
                    <option value="medium">intermediate</option>
                    <option value="high">Advance</option>
                  </select>
                </div>
          
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>
          
                <div class="form-group">
                  <button type="submit">Register</button>
                </div>
                <p>
                    By clicking Register, you agree to our
                    <a href="http://">Terms of Use</a> and our
                    <a href="http://">Privacy Policy</a>
                    </p>
              </form>
            </div>
              </div>
          </form>
          
          </section>
          </body>
          </html>
